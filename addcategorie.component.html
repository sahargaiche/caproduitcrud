<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Ajouter Categorie</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light" >
        <div class="container-fluid" style="background-color: white;">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Acceuil</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


    <!--Main Content-->
    <div class="my-5">
      <div class="mx-auto w-25 " style="max-width:100%;">
        <h2 class="text-center mb-3" style="
        color: blue;
       background: white;">Ajouter une cat√©gorie</h2>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <!--name-->
          <div class="row">
            <div class="col-md-12 form-group mb-3">
              <label for="name" class="form-label">Name</label>
              <input id="name"  formControlName="name" type="text" name="name" class="form-control" placeholder="Name" required>
            </div>
          </div>

          <!--Qt-->
            <div class="row">
                <div class="col-md-12 form-group mb-3">
                    <label for="qt">qt :</label>
                    <input type="number" id="qt" formControlName="qt" class="form-control" name="qt"  required>
                </div>
             </div>



          <!--Date_creation-->
          <div class="row">
                <div class="col-md-12 form-group mb-3">
                    <label>
                    Date_creation:
                    <input type="date"  id="datecreation" name="datecreation" formControlName="datecreation" class="form-control" pattern="\d{4}-\d{2}-\d{2}" required></label>
                </div>
            </div>

          <!-- Date_modification-->
          <div class="row">
                <div class="col-md-12 form-group mb-3">
                <label>
                Date_modification:
                <input type="date"id="datemodif" name="datemodif" formControlName="datemodif" class="form-control"  pattern="\d{4}-\d{2}-\d{2}" required></label>
                </div>
            </div>


         <div class="row">
            <div class="col-md-12 form-group">
              <input [disabled]="!form.valid" class="btn btn-primary w-100" type="submit" value="Submit">
            </div>
          </div>

          <div>

          </div>
        </form>

      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
